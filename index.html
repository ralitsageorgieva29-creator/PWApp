<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay - Калкулатор</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --mint-bg: #f0fdfa;
            --turquoise: #06b6d4;
            --deep-turquoise: #0891b2;
            --cream-bg: #fffbf2;
        }

        body {
            background-color: var(--mint-bg);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
        }

        .bg-grid {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            display: grid; grid-template-columns: repeat(20, 1fr);
            gap: 20px; z-index: -1; transform: rotate(-15deg);
            opacity: 0.08; pointer-events: none;
            animation: float 25s linear infinite;
        }

        @keyframes float {
            0% { transform: rotate(-15deg) translate(0, 0); }
            50% { transform: rotate(-13deg) translate(20px, 40px); }
            100% { transform: rotate(-15deg) translate(0, 0); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .input-cream { background-color: var(--cream-bg); }
        .segmented-control button.active { background-color: var(--turquoise); color: white; }
    </style>
</head>
<body>

    <div id="bgGrid" class="bg-grid"></div>

    <main class="w-full max-w-md px-4">
        <div class="glass-panel rounded-[2.5rem] p-8 relative overflow-hidden">
            
            <button id="installBtn" title="Инсталирай приложението" 
                class="absolute top-6 right-6 p-3 bg-white/80 text-cyan-600 rounded-full shadow-md hover:scale-110 active:scale-95 transition-all z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
            
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-[#0891b2] rounded-2xl flex items-center justify-center text-white text-xl font-bold shadow-lg mb-2" style="font-family: 'Comfortaa'">
                    € ⇄ лв
                </div>
                <h1 class="text-2xl text-[#0891b2] font-bold" style="font-family: 'Comfortaa'">DualPay</h1>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-2 mb-1">Сума за плащане</label>
                    <div class="flex gap-2">
                        <input type="number" id="billAmount" inputmode="decimal" placeholder="0.00" class="input-cream w-full p-4 rounded-2xl text-xl font-semibold border-none shadow-inner focus:ring-2 focus:ring-cyan-500">
                        <select id="billCurrency" class="input-cream p-4 rounded-2xl font-bold text-gray-700 shadow-inner">
                            <option value="BGN">лв</option>
                            <option value="EUR">€</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-semibold text-gray-400 uppercase ml-2 mb-1">Платено в лв</label>
                        <input type="number" id="paidBGN" inputmode="decimal" placeholder="0.00" class="bg-white/50 w-full p-3 rounded-xl border border-gray-100 shadow-sm focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-[10px] font-semibold text-gray-400 uppercase ml-2 mb-1">Платено в €</label>
                        <input type="number" id="paidEUR" inputmode="decimal" placeholder="0.00" class="bg-white/50 w-full p-3 rounded-xl border border-gray-100 shadow-sm focus:ring-2 focus:ring-cyan-500">
                    </div>
                </div>
            </div>

            <div id="errorBox" class="hidden mt-4 p-3 bg-red-100 text-red-600 rounded-xl text-center text-sm font-medium">Недостатъчна сума!</div>

            <div id="resultSection" class="opacity-0 translate-y-4 transition-all duration-300 mt-8 pt-6 border-t border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 font-semibold">Ресто в:</span>
                    <div class="segmented-control flex bg-gray-100 p-1 rounded-xl">
                        <button onclick="setChangeCurrency('BGN')" id="btnBGN" class="active px-4 py-1 rounded-lg text-sm font-bold transition-all">BGN</button>
                        <button onclick="setChangeCurrency('EUR')" id="btnEUR" class="px-4 py-1 rounded-lg text-sm font-bold transition-all">EUR</button>
                    </div>
                </div>
                <div class="text-center">
                    <div id="mainChange" class="text-4xl font-bold text-gray-800 tracking-tight">0.00 лв</div>
                    <div id="secondaryChange" class="text-sm text-gray-400 mt-1">еквивалент: 0.00 €</div>
                </div>
            </div>

            <footer class="mt-10 text-center">
                <p class="text-[10px] text-gray-400 font-medium">Курс: 1 EUR = 1.95583 BGN</p>
                <p class="text-[10px] text-cyan-700/50 mt-1 uppercase tracking-widest font-semibold">© Ралица Георгиева</p>
            </footer>
        </div>
    </main>

    <script>
        const RATE = 1.95583;
        let changeCurrency = 'BGN';
        let deferredPrompt;

        // Генератор на фон
        const bgGrid = document.getElementById('bgGrid');
        for (let i = 0; i < 200; i++) {
            const item = document.createElement('div');
            item.className = 'flex justify-center items-center text-2xl text-cyan-700';
            item.innerText = i % 2 === 0 ? '€' : 'лв';
            bgGrid.appendChild(item);
        }

        // PWA Логика
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('bg-cyan-500', 'text-white'); // Акцентиране, ако е готово за инсталация
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                alert("За да инсталирате:\n1. Отворете менюто на браузъра\n2. Изберете 'Добавяне към начален екран' (Add to Home Screen)");
            }
        });

        // Калкулатор
        const inputs = ['billAmount', 'billCurrency', 'paidBGN', 'paidEUR'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function setChangeCurrency(curr) {
            changeCurrency = curr;
            document.getElementById('btnBGN').classList.toggle('active', curr === 'BGN');
            document.getElementById('btnEUR').classList.toggle('active', curr === 'EUR');
            calculate();
        }

        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const billCurr = document.getElementById('billCurrency').value;
            const paidBGN = parseFloat(document.getElementById('paidBGN').value) || 0;
            const paidEUR = parseFloat(document.getElementById('paidEUR').value) || 0;

            const billInBGN = billCurr === 'EUR' ? bill * RATE : bill;
            const totalPaidInBGN = paidBGN + (paidEUR * RATE);
            const changeInBGN = totalPaidInBGN - billInBGN;

            const resSec = document.getElementById('resultSection');
            const errBox = document.getElementById('errorBox');

            if (bill > 0 && (paidBGN > 0 || paidEUR > 0)) {
                if (changeInBGN < -0.001) {
                    errBox.classList.remove('hidden');
                    resSec.style.opacity = '0';
                } else {
                    errBox.classList.add('hidden');
                    resSec.style.opacity = '1';
                    resSec.style.transform = 'translateY(0)';
                    
                    const mainEl = document.getElementById('mainChange');
                    const secEl = document.getElementById('secondaryChange');

                    if (changeCurrency === 'BGN') {
                        mainEl.innerText = `${changeInBGN.toFixed(2)} лв`;
                        secEl.innerText = `еквивалент: ${(changeInBGN / RATE).toFixed(2)} €`;
                    } else {
                        const changeEUR = changeInBGN / RATE;
                        mainEl.innerText = `${changeEUR.toFixed(2)} €`;
                        secEl.innerText = `еквивалент: ${changeInBGN.toFixed(2)} лв`;
                    }
                }
            } else {
                resSec.style.opacity = '0';
                errBox.classList.add('hidden');
            }
        }

        // PWA Assets (Manifest & Icon)
        function generateIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#0891b2';
            ctx.beginPath(); ctx.roundRect(0, 0, 512, 512, 100); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 100px Arial'; ctx.textAlign = 'center';
            ctx.fillText('€ ⇄ лв', 256, 280);
            return canvas.toDataURL();
        }

        const manifest = {
            name: 'DualPay', short_name: 'DualPay',
            start_url: '.', display: 'standalone',
            theme_color: '#0891b2', background_color: '#f0fdfa',
            icons: [{ src: generateIcon(), sizes: '512x512', type: 'image/png' }]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(manifestBlob);
        document.head.appendChild(link);

        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE = 'dualpay-v1';
                self.addEventListener('install', (e) => e.waitUntil(caches.open(CACHE)));
                self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
            `;
            const swBlob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(swBlob));
        }
    </script>
</body>
</html>
